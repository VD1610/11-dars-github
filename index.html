<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Space Account Ro'yxatdan O'tish</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="header">
        Assalomu aleykum space akkaunt ro'yxatdan o'ting
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Ismingiz:</label>
                <input type="text" placeholder="Ismingizni kiriting">
            </div>
            <div class="form-group">
                <label>Familyangiz:</label>
                <input type="text" placeholder="Familyangizni kiriting">
            </div>
            <div class="form-group">
                <label>ID raqamingiz:</label>
                <input type="number" placeholder="ID raqamingizni kiriting">
            </div>
            <div class="form-group">
                <label>Loginingiz:</label>
                <input type="text" placeholder="Login">
            </div>
            <div class="form-group">
                <label>Emailingiz:</label>
                <input type="email" placeholder="Email">
            </div>
            <button class="btn">Jonatish</button>
            <br>
            <br>
            <iframe src="https://www.youtube.com/embed/NyiBF4nJUXY?si=twlnI-15lrl0R0lq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </form>
    </div>
</body>
</html>
